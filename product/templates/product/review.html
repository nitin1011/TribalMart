{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-user-plus"></i>Review</h4>
                </div>
                <div class="card-body">
                    {% include '_alerts.html' %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="rating">Rating</label>
                            <input name="rating" type="number" class="form-control" id="rating" placeholder="Enter rating" required>
                        </div>
                        <div class="form-group">
                            <label for="comment">Comment</label>
                            <textarea name='comment' class="form-control" id="comment" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Reply</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
