{% extends 'base.html' %}

{% block content %}
<p align="right"><a href="{% url 'add-product' %}" class="btn btn-primary">Add Products</a></p>
{% for i in products %}
    <table cellpadding="10px">
        <tr>
            <td rowspan="2">
                <img src="{{ i.product_image.url }}" width="150px" height="100px">
            </td>
            <td>
                <h4><a href="{% url 'product-detail' i.id %}">{{ i.product_name }}</a></h4>
            </td>
        </tr>
        <tr>
            <td>
                <b style="color:green">&#8377;{{ i.product_price }}</b>
            </td>
        </tr>
    </table>

    <hr />
{% endfor %}
{% endblock content %}
