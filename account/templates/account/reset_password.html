{% extends 'base.html' %}
{% block content %}

<div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                                <div class="card-header bg-primary text-white">
                                        <h4><i class="fas fa-user-plus"></i>Forgot Password </h4>
                                    </div>
                            <div class="card-body">
                                {% include '_alerts.html' %}
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="exampleInputpassword1">Enter Registered Email</label>
                                        <input name="password1" type="password" class="form-control" id="exampleInputpassword1" placeholder="Enter new Password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputpassword2">Enter Registered Email</label>
                                        <input name="password2" type="password" class="form-control" id="exampleInputpassword2" placeholder="Confirm Password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Reset</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
 </div>

{% endblock content %}
