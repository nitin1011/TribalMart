{% extends 'base.html' %}

{% block content %}
 <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                                <div class="card-header bg-primary text-white">
                                        <h4><i class="fas fa-user-plus"></i>Edit Profile </h4>
                                    </div>
                            <div class="card-body">
                                {% include '_alerts.html' %}
                                <form method="post">
                                    {% csrf_token %}
                                <div class="form-group">
                                    <label for="exampleInputfirstname">First Name</label>
                                    <input name="firstname" type="text" class="form-control" id="exampleInputfirstname" aria-describedby="firstnameHelp" value="{{ account.firstname }}">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputlastname">Last Name</label>
                                    <input name="lastname" type="text" class="form-control" id="exampleInputlastname" aria-describedby="lastnameHelp" value="{{ account.lastname }}">
                                </div>

                                 <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ account.email }}">
                                 </div>

                                <div class="form-group">
                                    <label for="exampleInputmobile">Mobile</label>
                                    <input name="mobile" type="text" class="form-control" id="exampleInputmobile" aria-describedby="mobileHelp" value="{{ account.mobile }}">
                                 </div>

                                <div class="form-group">
                                    <label for="exampleInputstate">State</label>
                                    <input name="state" type="text" class="form-control" id="exampleInputstate" aria-describedby="stateHelp" value="{{ account.state }}">
                                 </div>

                                <div class="form-group">
                                    <label for="exampleInputcity">City</label>
                                    <input name="city" type="text" class="form-control" id="exampleInputcity" aria-describedby="cityHelp" value="{{ account.city }}">
                                 </div>

                                <div class="form-group">
                                    <label for="exampleInputpincode">Pincode</label>
                                    <input name="pincode" type="text" class="form-control" id="exampleInputpincode" aria-describedby="pincodeHelp" value="{{ account.pincode }}">
                                 </div>

                                <div class="form-group">
                                    <label for="exampleInputarea">Area</label>
                                    <input name="area" type="text" class="form-control" id="exampleInputarea" aria-describedby="areaHelp" value="{{ account.area }}">
                                 </div>

                                <div class="form-group">
                                    <label for="exampleInputaddress">Address</label>
                                    <textarea name="address" class="form-control" id="exampleInputaddress" rows="3">
                                    {{ account.address }}
                                    </textarea>
                                 </div>

                                <button type="submit" class="btn btn-primary">submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
 </div>
{% endblock content %}
