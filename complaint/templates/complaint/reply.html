{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-user-plus"></i>Register Complaint </h4>
                </div>
                <div class="card-body">
                    {% include '_alerts.html' %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Reply</label>
                            <textarea name='message' class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                         </div>
                        <button type="submit" class="btn btn-primary">Reply</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
