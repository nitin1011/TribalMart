{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-user-plus"></i>Register Complaint </h4>
                </div>
                <div class="card-body">
                    {% include '_alerts.html' %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputorderid">Order id</label>
                            <input name="orderid" type="text" class="form-control" id="exampleInputorderid" placeholder="Enter Order id" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputcomplaint">Complaint</label>
                            <textarea name="complaint" class="form-control" id="exampleInputcomplaint" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
